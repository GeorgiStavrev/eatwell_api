version: "3"
services:
  api:
    build: .
    container_name: "eatwell_api"
    ports:
      - 8080:8080
    depends_on:
      - mongodb
    links:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
      - MONGODB_USER="sa"
      - MONGODB_PASS="pass"
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet
